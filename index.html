<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block">
			<p>Grow<br>
				Learn to design &<br>
				<strong>Code websites</strong>
			</p>
		</div>
		<div class="block">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block">
			<p>html<br>
				css<br>
				javascript<br>
				wordpress<br>
				python
			</p>
		</div>
		<div class="block">
			<p>Freelance<br>
				Make enough side cash to<br>
				<strong>Pay off debt</strong>
			</p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block">
			<img src="img/eye.png" alt="vision board image">
			<p>2020<br>
				Vision board
			</p>
		</div>
		<div class="block">
			<img src="img/plane.png" alt="plane">
			<p>Travel<br>
				Plan a trip where I can<br>
				<strong>Work remotely</strong>
			</p>
		</div>
		<div class="block">
			<p>Walk dog  ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle pup
			</p>
		</div>
		<div class="block">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block">
			<p>Mind & body
				Exercise more<br>
				& find zen in<br>
				<strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>
</html>
